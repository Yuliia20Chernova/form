<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    
</head>
<body>

    <div class="sign-up" id="sign-up">

        <form action="" class="sign-up-content" id="form" onsubmit="return validateForm()">
        <div class="container">
            <h1>SIGN UP FORM</h1>

            <br>

            <hr>

            <br>

            <label for="firstname">First name</label>
            <input type="firstname" class="input" name="firstname" placeholder="Enter your first name.." required autocomplete="off">

            <label for="lastname">Last name</label>
            <input type="lastname" class="input" id="lastname" name="lastname" placeholder="Enter your last name.." required autocomplete="off">

            <label for="pass">Password</label>
            <input type="password" class="input" id="pass" name="pass" placeholder="Create a password" required>

            <label for="pass-repeat">Repeat password</label>
            <input type="password" class="input" id="pass-repeat" name="pass-repeat" placeholder="Repeat a password" required>

            <label for="#">
                <input type="checkbox" name="remember" id="remember" checked>   Remember me

            </label>


            <div class="button">
                <button type="submit" class="signUpBtn">Sign up</button>

                <br>
                <br>

                <hr>

                <br>

                <button type="submit" class="signUpGoogleBtn">Sign up with Google</button>
                <button type="submit" class="signUpAppleIdBtn">Sign up with Apple ID</button>
            </div>

           </div> 
          </form>
         </div>
    
</body>
</html>
